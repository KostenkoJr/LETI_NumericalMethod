<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/notifier.css">
    <script src="./chart.min.js"></script>

    <script src="./math.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container w-75">
        <div class="d-flex justify-content-center align-items-center mt-1 mb-4 bg-secondary">
            <ul class="nav">
                <li class="nav-item nav-item-custom">
                    <a class="nav-link text-light" aria-current="page" href="#">Ð¡alculator</a>
                </li>
                <li class="nav-item nav-item-custom">
                    <a class="nav-link text-light" href="#">About numerical method</a>
                </li>
                <li class="nav-item nav-item-custom ">
                    <a class="nav-link text-light" href="#">About us</a>
                </li>
            </ul>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Simulation time t, sec = </span>
            <input id="time" type="text" class="form-control" value="10" aria-label="">
            <span class="input-group-text">Integration step h = </span>
            <input id="step" type="text" class="form-control" value="0.01" aria-label="Server">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">X' = </span>
            <input type="text" class="form-control w-50 equation" value="0.4*X+Z" aria-label="">
            <span class="input-group-text">X0 = </span>
            <input type="text" class="form-control" value="0.034" aria-label="Server">
            <span class="input-group-text btn btn-secondary disabled">Remove</span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Y' = </span>
            <input type="text" class="form-control w-50 equation" value="X*Z+(-1)*Y" aria-label="">
            <span class="input-group-text">Y0 = </span>
            <input type="text" class="form-control" value="0" aria-label="Server">
            <span class="input-group-text btn btn-secondary disabled">Remove</span>
        </div>
        <button id="addBtn" class="btn btn-secondary col-1">+</button>
        <button id="solutionBtn" class="btn btn-secondary col-1">=</button>



        <div class="w-95 m-auto">
            <canvas id="commonChart"></canvas>
        </div>
        <div class="w-95 m-auto">
            <div id="specialDiv" class="d-flex justify-content-center align-items-center visually-hidden">
                Plot
                <select style="margin-left: 10px; margin-right: 10px;" name="value1" id="value1">
                    <!-- <option value="X">X</option>
                    <option value="Y">Y</option>
                    <option value="Z">Z</option> -->
                </select>
                versus
                <select style="margin-left: 10px; margin-right: 10px;" name="value2" id="value2">
                    <!-- <option value="X">X</option>
                    <option value="Y">Y</option>
                    <option value="Z">Z</option> -->
                </select>
                <button class="btn btn-secondary btn-draw" style="margin-left: 10px;">Draw</button>
            </div>
            <canvas id="specialChart"></canvas>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./notifier.js"></script>
</body>

</html>
